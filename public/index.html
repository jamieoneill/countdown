<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Countdown test</title>
    <meta charset="utf-8" />
    <meta name="Description" content="Multiplayer Countdown game" />
    <base href=”/”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/js/pwa.webmanifest" />
    <link rel="apple-touch-icon" href="/images/apple-touch.png" />
    <meta name="theme-color" content="#764ABC" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/js/pwa.js"></script>
    <script src="/js/status.js"></script>
  </head>

  <body>
    <!-- <span>You are now</span> <span><b class="page-status"></b></span> -->

    <div class="wrapper">
      <!-- Sidebar -->
      <nav id="sidebar">
        <div class="card">
          <article class="card-group-item" style="height: 50vh;">
            <header
              class="card-header"
              style="
                display: flex;
                justify-content: space-between;
                position: relative;
              "
            >
              <h6 class="title" style="margin: auto;">
                Room: <span class="room-title"></span>
              </h6>
              <button type="button" class="btn btn-info sidebarCollapse right">
                <i class="fas fa-align-left"></i>
                <span>Back</span>
              </button>
            </header>
            <div class="filter-content">
              <div class="card-body">
                <ul id="users"></ul>
              </div>
            </div>
          </article>

          <article class="card-group-item" style="height: 50vh;">
            <header class="card-header">
              <h6 class="title">Messages</h6>
            </header>
            <div class="filter-content">
              <div class="card-body">
                <!-- need to make scroll-->
                <ul id="messages" style="height: 200px; overflow: auto;"></ul>
              </div>
            </div>
            <div
              class="card-footer"
              style="position: absolute; bottom: 0; width: 100%;"
            >
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  id="inputMessage"
                  placeholder="Send message..."
                />
              </div>
            </div>
          </article>
        </div>
      </nav>

      <!-- Page Content -->
      <div id="content">
        <button type="button" class="btn btn-info sidebarCollapse left">
          <i class="fas fa-align-left"></i>
          <span>Chat</span>
          <span id="notification" class="badge"></span>
        </button>

        <!-- Start letterRound-->
        <div id="letterRound" class="gameView">
          <div
            id="letterHolder"
            class="form-group text-center"
            style="font-size: large;"
          ></div>

          <div id="selectLetterButtons" class="form-group text-center">
            <button class="btn btn-primary letterButton" id="vowel">
              vowel
            </button>
            <button class="btn btn-primary letterButton" id="consonant">
              consonant
            </button>
          </div>

          <div id="timer" class="form-group text-center">30</div>

          <div class="form-group">
            <textarea
              class="form-control"
              placeholder="Rough Work..."
              rows="6"
              id="roughWork"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                class="form-control"
                id="answer"
                placeholder="Answer..."
                data-toggle="tooltip"
                data-placement="bottom"
                maxlength="9"
              />
            </div>
            <div class="form-group col-md-6">
              <button class="btn btn-success" id="submitAnswer">Submit</button>
            </div>
          </div>
        </div>
        <!-- End letterRound-->
      </div>
    </div>
  </body>
</html>
